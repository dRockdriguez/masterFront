<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maqueta Curso FrameworksJS</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>
    <header id="header">
        <div class="center">
            <!-- LOGO -->
            <div id="logo">
                <img src="assets/images/vue.png" class="img-logo" alt="Logo">
                <span id="brand">
                    <strong>Curso</strong>Vue
                </span>
            </div>
            <!-- MENÚ -->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="blog.html">Blog</a>
                    </li>
                    <li>
                        <a href="formulario.html">Formulario</a>
                    </li>
                    <li>
                        <a href="#">Página1</a>
                    </li>
                    <li>
                        <a href="#">Página2</a>
                    </li>
                </ul>
            </nav>
            <!-- LIMPIAR FLOATS-->
            <div class="clear-fix"></div>
        </div>
    </header>

    <div id="slider" class="slider-big">
        <h1>Bienvenido al curso de Vue.</h1>
        <a href="#" class="btn-white">Blog</a>
    </div>

    <div class="center">
        <section id="content">
            <h2 class="subtitle">Últimos artículos</h2>
            <div id="articles">
                <article class="article-item" id="article-template">
                    <div class="image-wrap">
                        <img src="https://haciendofotos.com/wp-content/uploads/las-mejores-fotos-de-paisajes-2020.jpg"
                            alt="paisaje" />
                    </div>
                    <h2>Paisaje bonito</h2>
                    <span class="date">
                        Hace 10 minutos
                    </span>
                    <a href="#">Leer más.</a>
                    <!-- LIMPIAR FLOATS-->
                    <div class="clear-fix"></div>
                </article>
            </div>

            <script type="text/javascript">
                const template = document.getElementById("article-template");
                const articles = document.getElementById("articles");
                for (let i = 0; i < 5; i++) {
                    const clone = template.cloneNode(true);
                    clone.removeAttribute("id");
                    articles.appendChild(clone);
                }
            </script>

        </section>

        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Puedes hacer esto</h3>
                <a href="#" class="btn btn-success">Crear artículo</a>
            </div>
            <div id="search" class="sidebar-item">
                <h3>Buscar</h3>
                <p>Encuentra el artículo que buscas</p>
                <form>
                    <input type="text" name="search" />
                    <input class="btn" type="submit" name="submit" value="Buscar" />
                </form>
            </div>
        </aside>
        <!-- LIMPIAR FLOATS-->
        <div class="clear-fix"></div>
    </div>

    <footer id="footer">
        <div class="center">
            <p>&copy; Curso de Vue</p>
        </div>
    </footer>

</body>

</html>
