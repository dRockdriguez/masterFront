<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maqueta Curso FrameworksJS</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>
    <header id="header">
        <div class="center">
            <!-- LOGO -->
            <div id="logo">
                <img src="assets/images/vue.png" class="img-logo" alt="Logo">
                <span id="brand">
                    <strong>Curso</strong>Vue
                </span>
            </div>
            <!-- MENÚ -->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="blog.html">Blog</a>
                    </li>
                    <li>
                        <a href="formulario.html">Formulario</a>
                    </li>
                    <li>
                        <a href="#">Página1</a>
                    </li>
                    <li>
                        <a href="#">Página2</a>
                    </li>
                </ul>
            </nav>
            <!-- LIMPIAR FLOATS-->
            <div class="clear-fix"></div>
        </div>
    </header>

    <div class="center">
        <section id="content">
            <h1 class="subtitle">Formulario</h1>

            <form class="mid-form">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" />
                </div>

                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" name="apellidos" />
                </div>

                <div class="form-group">
                    <label for="bio">Biografía</label>
                    <textarea name="bio"></textarea>
                </div>

                <div class="form-group radiobuttons">
                   <input type="radio" name="genero" value="hombre"/>Hombre
                   <input type="radio" name="genero" value="mujer"/>Mujer
                   <input type="radio" name="genero" value="otro"/>Otro
                </div>
                <!-- LIMPIAR FLOATS-->
                <div class="clear-fix"></div>

                <input type="submit" value="Enviar" class="btn btn-success" />
            </form>

        </section>

        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Puedes hacer esto</h3>
                <a href="#" class="btn btn-success">Crear artículo</a>
            </div>
            <div id="search" class="sidebar-item">
                <h3>Buscar</h3>
                <p>Encuentra el artículo que buscas</p>
                <form>
                    <input type="text" name="search" />
                    <input class="btn" type="submit" name="submit" value="Buscar" />
                </form>
            </div>
        </aside>
        <!-- LIMPIAR FLOATS-->
        <div class="clear-fix"></div>
    </div>

    <footer id="footer">
        <div class="center">
            <p>&copy; Curso de Vue</p>
        </div>
    </footer>

</body>

</html>
